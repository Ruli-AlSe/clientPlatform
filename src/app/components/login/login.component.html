<div class="col-md-9">
	<h2 style="padding-bottom: 20px">{{ title }}</h2>

	<div class="alert alert-success" *ngIf="status == 'success'">
		¡Iniciaste sesion!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		{{ message }}
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-7">

		
		<p>
			<label for="email">Email</label>
			<input type="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="user.email" required />
			<span *ngIf="!email.valid && email.touched" class="alert alert-danger">
				El email es incorrecto.
			</span>
		</p>

		<p>
			<label for="password">Contraseña</label>
			<input type="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="user.password" required />
			<span *ngIf="!password.valid && password.touched" class="alert alert-danger">
				La contraseña es incorrecta.
			</span>
		</p>

		<input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />

	</form>
</div>

<div class="col-md-7">
	<br/>
	<br/>
	<p>Puedes accesar también por redes sociales.</p>
	<button class="fb-login-button" style="padding-right: 0px; padding-left: 0px" data-width="600" data-max-rows="2" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" (click)="facebookLogin()">Continuar con Facebook</button> 

	<img src="https://graph.facebook.com/10211947727231572/picture?type=normal">
</div>
